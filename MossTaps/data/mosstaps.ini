; if this mosstaps.ini initialization file does not exist, default values will be used - see README.txt for more information
; base directory location of code to be ignored, i.e. starter code provided to students
base_directory = "Base"
; directory containing student projects from the past
original_directory = "Original"
; directory containing student project current semester - these will be checked for plagiarism
current_directory = "Current"
; number of common lines of code for the filter
line_threshold = 50
; languages (can have multiple)
language = "Java"
language = "Python"
